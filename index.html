<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasSwap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CanvasSwap</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="controls">
  <label for="brush-size">Brush Size:</label>
<input type="number" id="brush-size" min="1" max="100" value="10" title="Brush Size">

        <input type="color" id="color-picker" value="#000000">
        <button id="brush-btn"><img src="images/brush.png" alt="Brush"></button>
        <button id="eraser-btn"><img src="images/eraser.png" alt="Eraser"></button>
        <button id="clear-btn"><img src="images/clear.png" alt="Clear"></button>
        <!-- Enlarging the Start button using a larger icon -->
        <button id="start-btn" class="larger-btn"><img src="images/start.png" alt="Start" class="start-img"></button>
        <button id="fullscreen-btn"><img src="images/fullscreen.png" alt="Fullscreen"></button>
        <button id="download-btn">Download</button>
                
        
    <div id="layer-controls" style="position: absolute; right: 20px; top: 50px;">
    <button id="add-layer-btn" style="background-color: #454444; color: white; padding: 10px; display: block;">+</button>
    <ul id="layer-list" style="padding: 0; margin-top: 10px;"></ul>
</div>


    </div>
    <div id="timer">Timer: 10:00</div>
    <script src="scripts.js"></script>
    <script src="layers.js"></script>
</body>
</html>
